version: '3.8'

services:
  # FastAPI Application
  api:
    build: .
    container_name: secure-code-review-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
      - ./cloned_repos:/app/cloned_repos
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - POSTGRES_HOST=postgres
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
    networks:
      - app-network

  # Celery Worker
  celery_worker:
    build: .
    container_name: secure-code-review-worker
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2
    volumes:
      - .:/app
      - ./cloned_repos:/app/cloned_repos
    environment:
      - REDIS_HOST=redis
      - POSTGRES_HOST=postgres
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
    networks:
      - app-network

  # Redis (Message Broker)
  redis:
    image: redis:7-alpine
    container_name: secure-code-review-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

  # PostgreSQL (Database)
  postgres:
    image: postgres:16-alpine
    container_name: secure-code-review-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=secure_code_review
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  redis_data:
  postgres_data:

networks:
  app-network:
    driver: bridge
